<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kirtan music app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="conteiner flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-2">
          <div class="logo">
            <img class="invert" src="spotify clone/logo.svg" alt="logo" />
            <img class="invert slide1" src="spotify clone/hamburger.svg" />
          </div>
          <ul>
            <li>
              <img class="invert" src="spotify clone/home.svg" alt="home" />home
            </li>
            <li>
              <img
                class="invert"
                src="spotify clone/search.svg"
                alt="search"
              />search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-2 rounded">
          <div class="heading">
            <img class="invert" src="spotify clone/playlist.svg" />
            <h2>your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <span class="span">
              <img class="invert slide" src="spotify clone/hamburger.svg" />
              <img class="invert" src="spotify clone/left.svg" />
              <img class="invert" src="spotify clone/right.svg" />
            </span>
            <div class="button">
              <button class="signbtn">signup</button>
              <button class="loginbtn">login</button>
            </div>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h2>kirtans playlist</h2>
          <div class="cardcontainer">
            <div class="card">
              <div class="play">
                <svg
                  width="34"
                  height="34"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circles" cx="12" cy="12" r="12" fill="green" />
                  <path d="M9 18V7L17 13L9 18Z" fill="black" />
                </svg>
              </div>

              <img
                class="first"
                src="spotify image/IMG_20250302_201126.jpg"
                alt="helo"
              />
              <h2>kirtans songs</h2>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  width="34"
                  height="34"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circles" cx="12" cy="12" r="12" fill="green" />
                  <path d="M9 18V7L17 13L9 18Z" fill="black" />
                </svg>
              </div>
              <img
                class="first"
                src="spotify image/IMG_20250302_201126.jpg"
                alt="helo"
              />
              <h3>happy hits</h3>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  width="34"
                  height="34"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circles" cx="12" cy="12" r="12" fill="green" />
                  <path d="M9 18V7L17 13L9 18Z" fill="black" />
                </svg>
              </div>
              <img
                class="first"
                src="spotify image/IMG_20250302_201126.jpg"
                alt="helo"
              />
              <h3>happy hits</h3>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  width="34"
                  height="34"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circles" cx="12" cy="12" r="12" fill="green" />
                  <path d="M9 18V7L17 13L9 18Z" fill="black" />
                </svg>
              </div>
              <img
                class="first"
                src="spotify image/IMG_20250302_201126.jpg"
                alt="helo"
              />
              <h3>happy hits</h3>
            </div>

            <div class="card">
              <div class="play">
                <svg
                  width="34"
                  height="34"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle class="circles" cx="12" cy="12" r="12" fill="green" />
                  <path d="M9 18V7L17 13L9 18Z" fill="black" />
                </svg>
              </div>
              <img
                class="first"
                src="spotify image/IMG_20250302_201126.jpg"
                alt="helo"
              />
              <h3>happy hits</h3>
            </div>
          </div>
          <div class="playbar">
            <div class="aboveplaybar">
              <div class="songinfo"></div>
              <div class="songtime"></div>
            </div>
            <div class="seekbar">
              <div class="circle">
                <img src="spotify clone/" alt="" />
              </div>
            </div>
            <div class="songbutton">
              <img id="previous" src="spotify clone/prevsong.svg" alt="" />
              <img id="play" src="spotify clone/play.svg" alt="" />
              <img id="next" src="spotify clone/nextsong.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
